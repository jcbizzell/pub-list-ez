{% extends 'publistez/base.html' %}

{% block content %}
    {% for article in articles %}
        <div class="article">
            <div class="date">
                <p>Published: {{ article.publish_date|date:'Y-F-d' }}</p>
            </div>
            <h1><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a></h1>
            <p>{{ article.author_str|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
